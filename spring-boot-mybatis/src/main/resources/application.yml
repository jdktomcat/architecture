server:
  port: 8080

# 配置数据源
spring:
  datasource:
    #druid相关配置
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    #配置数据库连接
    druid:
      url: jdbc:mysql://localhost:3306/test-db?useUnicode=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      connectionInitSqls: set names utf8mb4
# 整合mybatis
mybatis:
  #  typeAliasesPackage: com.neuedu.entity
  mapper-locations: classpath*:com/jdktomcat/spring/boot/mybatis/mapper/*.xml